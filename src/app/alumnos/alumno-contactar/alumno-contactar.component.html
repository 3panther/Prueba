<div class="loading" *ngIf="loading">
  <img src="../../assets/imagen/cargaAzul.gif"/>
</div>
<div class="bg">

  <div class="d-flex justify-content-center" id="cartas" *ngIf="!loading">
    <div class="card border-warning mb-3" style="width:40% ;" border-radius=20%>
      <div class="col text-center" id="portada">

        <h1>Email</h1>
      </div>
      <div class="d-flex justify-content" id="body">


        <div class="col">

          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text">Asunto</span>
            <input class="form-control" [(ngModel)]="Asunto" type="text" id="Titulo" required>

          </div>

          <br>

          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text">Mensaje</span>
            <textarea class="form-control" [(ngModel)]="Descripcion"id="Descripcion" required></textarea>
          
          </div>


          <br>

          <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="enviar" (click)="send()" >Enviar</button>
          </div>
   
        </div>
      </div>
    </div>
  </div>

</div>
