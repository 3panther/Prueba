<div class="loading" *ngIf="loading">
  <img src="../../assets/imagen/cargaAzul.gif"/>
</div>
<div class="d-flex justify-content-center" id="cartas" *ngIf="!loading">
  <div class="card border-warning mb-3" style="width:70% ;" border-radius=20%>
    <div class="col text-center" id="portada">

      <h1>{{nombreOferta}}</h1>
    </div>
    <div class="d-flex justify-content-center" id="body">



      <div class="col">

        <div class="input-group flex-wrap">
          <span class="input-group-text">Nombre Oferta</span>
          <input class="form-control" [(ngModel)]="nombreOferta" type="text" required>

        </div>
        <br>
        <div class="input-group flex-wrap">
          <span class="input-group-text">Descripcion</span>
          <input class="form-control" [(ngModel)]="descripcion" type="text" required>

        </div>

        <br>
      
     
     
          <mat-form-field class="form-control" appearance="fill">
            <mat-label>Ciclos</mat-label>
            <mat-chip-list #chipList aria-label="Ciclo seleccion">
              <mat-chip
                *ngFor="let fruit of ciclos2"
                (removed)="remove(fruit)">
                {{fruit.nombre}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input class="form-control"
                placeholder="Nuevo Ciclo..."
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit.nombre}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      
        <br>
        
        <div class="input-group flex-wrap">
          <span class="input-group-text">Horario</span>
          <input class="form-control" [(ngModel)]="horario" type="text" required>

        </div>
        <br>
        <div class="input-group flex-wrap">
          <span class="input-group-text">Remuneracion</span>
          <input class="form-control" [(ngModel)]="remuneracion" type="number" min=800 required>

        </div>
        <br>
      
        <div class="input-group-center flex-wrap">
          <mat-form-field appearance="fill" style="margin-right: 5%;">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="fechaCreacion">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        
      
       
       
          <mat-form-field appearance="fill">
            <mat-label>Fecha final</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="fechaFin">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      
        <br>
         <button class="btn btn-success" (click)="crear()">Crear</button> 
      </div>

    </div>
  </div>
</div>
