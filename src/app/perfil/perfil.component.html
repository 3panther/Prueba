<div class="loading" *ngIf="loading">
  <img src="../../assets/imagen/cargaAzul.gif"/>
</div>
<div class="d-flex justify-content-center" id="cartas" *ngIf="!loading">
  <div class="card  border-warning mb-3" style="width:200% ;" border-radius=100%>
    <div class="col text-center" id="portada">

      <h1>Mi Perfil</h1>
    </div>
    <div class="d-flex justify-content-center" id="body">


      <div class="col-7">

        <div class="input-group flex-wrap">
          <span id="etiqueta" class="input-group-text">Email</span>
          <input class="form-control" [(ngModel)]="Correo" [disabled]="TypeInput" type="text" id="Email" required>

        </div>

        <br>
        <div class="input-group flex-wrap">
          <span class="input-group-text">Nombre</span>
          <input class="form-control" [(ngModel)]="Nombre" type="text" [disabled]="TypeInput" id="usuname" required>

        </div>
        <br>
 
        <div class="input-group flex-wrap">
          <span class="input-group-text">Provincia</span>
          <!-- <input class="form-control" [(ngModel)]="pn" type="text" disabled id="usuname" required> -->
          <select type="number" [(ngModel)]="idProvincia" class="form-control" [disabled]="TypeInput">
            <option value="" selected disabled>Provincias..</option>

            <option *ngFor="let provincia of Provincias" value="{{ provincia.id }}">
              <div>{{ provincia.nombre }}</div>
            </option>
          </select>


        </div> 
        <br>
        <div class="input-group flex-wrap">
          <span class="input-group-text">Localidad</span>
          <input class="form-control" [(ngModel)]="Localidad" type="text" [disabled]="TypeInput" id="localidad"
            required>
        </div>
        <br>
        <div class="input-group flex-wrap">
          <span class="input-group-text">Direcci√≥n</span>
          <input class="form-control" [(ngModel)]="Direccion" [disabled]="TypeInput" id="direccion" required>
        </div>
        <br>

        <div class="d-flex justify-content-center">
          <button class="btn btn-warning" id="login" style="margin-right: 5%;"
            (click)="togglePasswordMode()">Editar</button>
          <button class="btn btn-success" (click)="updateEmpresa()" id="login">Guardar</button>
        </div>


        <br>

      </div>
    </div>
  </div>
</div>
