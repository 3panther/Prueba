<div class="loading" *ngIf="loading">
  <img src="../../assets/imagen/cargaAzul.gif"/>
</div>
<div class="bg" *ngIf="!loading">

  <div class="d-flex justify-content-center" id="cartas">
    <div class="card border-warning mb-3" style="width:40% ;" border-radius=20%>
      <div class="col text-center" id="portada">

        <h1>Cambio de Contrase√±a</h1>
      </div>
      <div class="d-flex justify-content" id="body">


        <div class="col">

          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text">Password</span>
            <input class="form-control" [(ngModel)]="Password" type="text" id="Password" required>

          </div>
          <br>
          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text">Repeat Password</span>
            <input class="form-control" [(ngModel)]="Password2" type="text" id="Password2" required>

          </div>

          <br>

          <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="login" (click)="cambiarPassword()">Enviar</button>
          </div>
          <br>
         


        </div>
      </div>
    </div>
  </div>

</div>
