<div class="loading" *ngIf="loading"></div>
<div class="bg "  *ngIf="!loading">

  <div class="d-flex justify-content-center">
    <div class="card border-warning mb-3" style="width:33% ;" border-radius=20%>
      <div class="col text-center" id="portada">
        <h1>Register</h1>
      </div>
      <div class="d-flex justify-content-center" id="body">
        <div class="col lg-1">
          <div class="input-group flex-wrap">
            <span class="input-group-text">Email</span>
            <input class="form-control" [(ngModel)]="Correo" type="text" id="email" required>

          </div>
          <br>
          <div class="input-group flex-wrap">
            <span class="input-group-text">Nombre</span>
            <input class="form-control" [(ngModel)]="Usurname" type="text" id="usuname" required>

          </div>
          <br>
          <div class="input-group flex-wrap">
            <span class="input-group-text">Provincia</span>
            <select type="number" [(ngModel)]="IdProvincia" class="form-control">
              <option value="" selected disabled>Seleccionar Provincia...</option>
              <option *ngFor="let provincia of Provincia3" value="{{ +provincia.id }}">
                <div>{{ provincia.nombre }}</div>
              </option>
            </select>

          </div>
          <br>
          <div class="input-group flex-wrap">
            <span class="input-group-text">Localidad</span>
            <input class="form-control" [(ngModel)]="Localidad" type="text" id="localidad" required>
          </div>
          <br>
          <div class="input-group flex-wrap">
            <span class="input-group-text">Dirección</span>
            <input class="form-control" [(ngModel)]="Direccion" type="text" id="direccion" required>
          </div>
          <br>
          <div class="input-group flex-wrap">
            <span class="input-group-text">Password</span>
            <input class="form-control" [(ngModel)]="Password" [type]="passwordTypeInput" id="password" required>
            <button item-end class="btn btn-info" (click)="togglePasswordMode()"><i
                class="fa fa-eye fa-lg"></i></button>
          </div>
          <br>
          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text">Repeat Password</span>
            <input class="form-control" [(ngModel)]="Password2" [type]="passwordTypeInput2" id="password" required>
            <button item-end class="btn btn-info" (click)="togglePasswordMode2()"><i
                class="fa fa-eye fa-lg"></i></button>
          </div>
          <br>
          <div class="input-group flex-wrap">
            <span id="etiqueta" class="input-group-text" >Premium</span>
            <mat-slide-toggle [(ngModel)]="premium"  style="padding-left: 20%;"></mat-slide-toggle>
          </div>

          
          <br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning" id="register" (click)="registrar()">Register</button>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <a>Si tiene ya tiene cuenta logeate aquí <a routerLink="/Login"
                routerLinkActive="router-link-active">Login</a></a>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
